; https://docs.platformio.org/page/projectconf.html

[env:real]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall

[env:debug]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG

[env:length]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG
	-D LENGTH_CALIB

[env:angle]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG
	-D ANGLE_CALIB

[env:transfer]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG
	-D TRANSFER

[env:pid]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG
	-D PID

[env:speed]
platform = ststm32
board = nucleo_f446re
framework = mbed
build_flags =
	-Wall
	-D DEBUG
	-D SPEED

[env:square]
platform = ststm32
board = nucleo_f446re
framework = mbed
